<template>
    <lightning-card
        title="検索結果一覧"
        icon-name="standard:groups"
    >
    <div class="slds-var-m-around_medium"> 
        <template if:true={employeesData}>
            <div>
                <lightning-layout>
                    <lightning-layout-item padding="around-small">
                        <p>Total records: {totalRecords}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="9" class="slds-text-align_right">
                        <lightning-button 
                            aria-haspopup="dialog"
                            label="Open My Modal" 
                            onclick={openModal}
                        ></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            
            <c-custom-data-types
                data-id="datatable"
                key-field="Id"
                data={employeesData}
                columns={columns}
                onrowselection={handleRowSelection}
                onrowaction={handleClickEmployeeCard}
            >
            </c-custom-data-types>  

            <div class="slds-var-m-top_small slds-align_absolute-center">
                <lightning-button 
                    label="前へ" 
                    icon-name="utility:chevronleft" 
                    icon-position="left"
                    onclick={handlePrevious}>
                </lightning-button>
                <span class="slds-var-m-around_small">{currentPage}/{totalPages}</span>
                <lightning-button 
                    label="次へ" 
                    icon-name="utility:chevronright" 
                    icon-position="right"
                    onclick={handleNext}>
                </lightning-button>
            </div> 
             
        </template>
        <template if:false={employeesData}>
            <p>従業員が見つかりませんでした。</p>
        </template>  
    </div>
    </lightning-card> 
</template>
