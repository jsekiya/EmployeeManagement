<template>

  <lightning-card
        title="検索結果一覧"
        icon-name="standard:groups"
    >
        <div class="slds-var-m-around_medium">
            <template if:true={employeesData}>
                <c-custom-data-types
                    key-field="Id"
                    data={employeesData}
                    columns={columns}
                    onrowaction={handleClickEmployeeCard}
                >
                </c-custom-data-types>
            </template>
            <template if:false={employeesData}>
                <p>従業員が見つかりませんでした。</p>
            </template>
        </div>
    </lightning-card> 
</template>
