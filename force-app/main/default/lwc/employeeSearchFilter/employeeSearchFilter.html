<template>
    <lightning-card title="検索">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                onchange={handleKeyChange}
                class="slds-show slds-is-relative slds-var-m-bottom_small"
                label="Search by Name"
            ></lightning-input>
            <lightning-combobox
                value={selectedEmployeeDepartment}
                options={departmentsOptionsArray}
                onchange={handleDepartmentOptionsChange}
                label="Department"
            ></lightning-combobox>
            <lightning-combobox
                value={selectedEmployeePosition}
                options={positionsOptionsArray}
                onchange={handlePositionOptionsChange}
                label="Position"
            ></lightning-combobox>
        </div>
        <template if:true={selectedEmployeeId}>
            <p class="slds-align_absolute-center">Selected Employee Id : {selectedEmployeeId}</p>
        </template>
    </lightning-card>
    
    <div class="slds-m-top_small">
        <c-employee-search-results onselect={handleCustomEvent}></c-employee-search-results> 
    </div>
</template>
