<template>
    <lightning-layout>
        <lightning-layout-item size="3">
            <lightning-card title="従業員検索" icon-name="standard:search">
                <div class="slds-var-m-around_small">
                    <lightning-input
                        type="search"
                        onchange={handleKeyChange}
                        class="slds-show slds-is-relative slds-var-m-bottom_small"
                        label="名前で検索"
                    ></lightning-input>
                    <lightning-combobox
                        value={selectedEmployeeDepartment}
                        options={departmentsOptionsArray}
                        onchange={handleDepartmentOptionsChange}
                        label="部署で検索"
                    ></lightning-combobox>
                    <lightning-combobox
                        value={selectedEmployeePosition}
                        options={positionsOptionsArray}
                        onchange={handlePositionOptionsChange}
                        label="職種で検索"
                    ></lightning-combobox>
                </div>
                <template if:true={selectedEmployeeId}>
                    <p class="slds-align_absolute-center slds-var-m-around_small">Selected Employee Id : {selectedEmployeeId}</p>
                </template>
            </lightning-card>
        </lightning-layout-item>

        <lightning-layout-item size="9">
            <div class="slds-var-m-left_small">
                <c-employee-search-results onselect={handleCustomEvent}></c-employee-search-results> 
            </div>
        </lightning-layout-item>
    </lightning-layout>
    
    
   
</template>
